<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessrecords Table</title>
</head>
<body>
    <center>
        <h1>Accessrecords table</h1>
        <table border="3px">
            <tr>
                <th>name</th>
                <th>author</th>
                <th>date</th>
            </tr>
            {% for aco in accessrecords %}
                <tr>
                    <td>{{aco.name}}</td>
                    <td>{{aco.author}}</td>
                    <td>{{aco.date}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
